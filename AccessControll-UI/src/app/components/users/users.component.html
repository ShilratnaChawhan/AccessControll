<div class="container">
    <div class="page-title">
        <h3>Users
            <a routerLink="/role-permissions" class="btn btn-sm btn-outline-primary float-end"><i class="fas fa-user-shield"></i> Roles</a>
        </h3>
    </div>
    <div class="box box-primary">
        <div class="box-body">
            <table width="100%" class="table table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th *ngFor="let key of displayedColumns">{{ key }}</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody *ngIf="users && users.length > 0; else noUsers">
                    <div *ngIf="isLoading" class="text-center my-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <tr *ngFor="let user of users">
                        <td *ngFor="let key of displayedColumns">{{ user[key] }}</td>
                        <td><a class="btn btn-outline-info btn-rounded"><i class="fas fa-pen"></i></a></td>
                        <td><a class="btn btn-outline-info btn-rounded"><i class="fas fa-trash"></i></a></td>
                    </tr>
                </tbody>
                <ng-template #noUsers>
                    <p class="text-center text-muted mt-3">No users found.</p>
                </ng-template>
            </table>
        </div>
    </div>
</div>
